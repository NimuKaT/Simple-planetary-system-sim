<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<canvas id="simulation"></canvas>
<div id="canvas-options">

</div>

<div id="sidebar">

  <!-- Start Sidebar -->
  <div id="start">
    <h1>SPACE SIMULATOR</h1>
    <line></line>

      A simulation of the physics of space, as seen on a 2D plane.
      Create objects that can interact with each other, through gravity and collisions.
    </p>
    <p>
      If you are looking to get started, you have come to the right place.
      Click a link below and begin.
    </p>

    <button id="str-btn-tutorial">Tutorial</button>

    <button id="str-btn-settings">Space Settings</button>
    <button id="str-btn-loadstate">Load State</button>
  </div>

  <!-- Tutorial Sidebar -->

  <!-- Load State -->

</html>
